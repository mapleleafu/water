<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Tracker</title>
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --primary: #0ea5e9;
        --secondary: #6366f1;
        --success: #10b981;
        --danger: #ef4444;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f8fafc;
        --muted: #94a3b8;
        --border: #334155;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      body.light-mode {
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text: #0f172a;
        --primary: #0284c7;
        --muted: #64748b;
        --border: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 20px;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        transition: background 0.3s, color 0.3s;
      }
      h1, h2, h3, h4 { font-weight: 800; color: var(--text); margin-top: 0; }
      .container { width: 100%; max-width: 480px; }
      
      input, select {
        padding: 12px 16px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--card-bg);
        color: var(--text);
        box-sizing: border-box;
      }
      
      button {
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        margin: 8px 0;
        width: 100%;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
      }
      button:active { transform: translateY(0); }
      button:disabled { background: #475569; cursor: not-allowed; opacity: 0.5; }

      .hidden { display: none !important; }
      
      /* Modern Card */
      .card {
        background: var(--card-bg);
        padding: 24px;
        border-radius: 24px;
        margin-bottom: 24px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        text-align: center;
      }

      .secondary-btn {
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
        font-size: 14px;
      }
      .secondary-btn:hover { background: var(--border); }

      /* Toast Notification */
      #toast-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 90%;
        max-width: 400px;
      }
      .toast {
        background: var(--card-bg);
        color: var(--text);
        padding: 16px;
        border-radius: 16px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        border-left: 6px solid var(--primary);
        font-size: 14px;
        font-weight: 500;
        animation: slideDown 0.3s cubic-bezier(0, 0, 0.2, 1);
      }
      .toast.error { border-left-color: var(--danger); }
      .toast.success { border-left-color: var(--success); }
      
      @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Modals */
      .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(4px);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        z-index: 3000;
      }
      .modal-content {
        background: var(--card-bg);
        padding: 32px;
        border-radius: 32px 32px 0 0;
        width: 100%;
        max-width: 500px;
        text-align: left;
        color: var(--text);
        animation: slideUp 0.3s cubic-bezier(0, 0, 0.2, 1);
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }

      /* Specific z-indexes to fix overlap */
      #timezone-modal { z-index: 4000; }
      #day-detail-modal { z-index: 4500; }

      /* Heatmap */
      .heatmap {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(14px, 1fr));
        gap: 4px;
        margin-top: 12px;
      }
      .heatmap-day {
        aspect-ratio: 1;
        border-radius: 3px;
        background: var(--border);
        cursor: pointer;
        transition: transform 0.1s;
      }
      .heatmap-day:hover { transform: scale(1.3); z-index: 10; }
      .heatmap-day.met { background: var(--success); }
      .heatmap-day.partial { background: var(--primary); opacity: 0.6; }

      /* Streak */
      .streak-box {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: linear-gradient(135deg, #f59e0b, #ef4444);
        color: white;
        padding: 14px;
        border-radius: 18px;
        margin-bottom: 24px;
        font-weight: 700;
        box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.3);
      }

      /* Progress Ring Placeholder */
      .progress-circle {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
      }
      
      .glass-container {
        position: relative;
        width: 100px;
        height: 140px;
        border: 4px solid var(--text);
        border-top: none;
        border-radius: 0 0 20px 20px;
        margin: 0 auto;
        overflow: hidden;
        background: rgba(255,255,255,0.05);
      }
    </style>
  </head>
  <body>
    <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1000;"></canvas>
    <div id="toast-container"></div>
    
    <div class="container">
      <!-- Auth Section -->
      <div id="auth-section">
        <div class="card" style="margin-top: 40px;">
          <h2>Welcome to Water</h2>
          <p style="color: var(--muted)">Enter the secret code to continue.</p>
          <input type="password" id="secret-code" placeholder="Secret Code" />
          <button onclick="saveSecret()">Enter</button>
        </div>
      </div>

      <!-- User Selection -->
      <div id="user-section" class="hidden">
        <h2 style="margin-top: 40px;">Profiles</h2>
        <div id="user-list" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 30px;"></div>
        <div class="card">
          <p>Create new profile:</p>
          <input type="text" id="new-username" placeholder="Name" />
          <button onclick="createUser()">Create Profile</button>
        </div>
      </div>

      <!-- Main App Section -->
      <div id="app-section" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; margin-top: 20px;">
          <h2 id="welcome-msg" style="margin: 0; font-size: 24px;"></h2>
          <div style="display: flex; gap: 10px;">
             <button onclick="openSettingsModal()" style="width: 44px; height: 44px; padding: 0; border-radius: 12px; background: var(--card-bg); border: 1px solid var(--border); color: var(--text);">‚öôÔ∏è</button>
          </div>
        </div>

        <!-- QUICK ACTIONS (NEW POSITION) -->
        <div class="card" style="background: linear-gradient(135deg, var(--card-bg), var(--bg));">
          <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 12px; align-items: end;">
            <div style="text-align: left;">
              <label style="font-size: 12px; color: var(--muted); margin-left: 4px;">Drink Amount</label>
              <select id="drink-amount" style="margin-bottom: 0;">
                <option value="100">100ml (Sip)</option>
                <option value="250" selected>250ml (Glass)</option>
                <option value="500">500ml (Bottle)</option>
              </select>
            </div>
            <button onclick="logDrink()" style="margin: 0; height: 48px; font-size: 20px;">ü•§</button>
          </div>
        </div>

        <div id="streak-container" class="streak-box hidden">
          <span>üî•</span> <span id="streak-count">0 Day Streak!</span>
        </div>

        <div class="card">
          <div id="countdown-timer" style="font-size: 14px; color: var(--muted); margin-bottom: 16px;">Next: <span style="color: var(--primary); font-weight: bold;">--:--:--</span></div>
          <div class="glass-container">
            <div id="water-fill" class="water" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: linear-gradient(to top, #3a7bd5, #00d2ff); transition: height 1s;"></div>
          </div>
          <h2 style="margin: 20px 0 4px;">Today: <span id="today-total">0</span> ml</h2>
          <p id="goal-status" style="font-size: 14px; color: var(--muted); margin: 0;">Goal: 2000 ml</p>
        </div>

        <!-- Insights Section (Toggleable) -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
           <h3 style="margin: 0; font-size: 18px;">Insights</h3>
           <select id="heatmap-range" onchange="fetchStats()" style="width: auto; margin: 0; font-size: 12px; padding: 4px 8px;">
              <option value="7">Last 7 Days</option>
              <option value="30">Last 30 Days</option>
              <option value="60" selected>Last 60 Days</option>
              <option value="90">Last 90 Days</option>
           </select>
        </div>

        <div class="card">
          <h4 style="text-align: left; font-size: 14px; margin-bottom: 16px; color: var(--muted);">Weekly Trend</h4>
          <div style="height: 180px; width: 100%;">
            <canvas id="weekly-chart"></canvas>
          </div>
        </div>

        <div class="card">
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-bottom: 24px;">
             <div style="background: var(--bg); padding: 12px; border-radius: 16px;">
               <div style="font-size: 18px; font-weight: 800;" id="avg-intake">0</div>
               <div style="font-size: 10px; color: var(--muted); text-transform: uppercase;">Avg ml</div>
             </div>
             <div style="background: var(--bg); padding: 12px; border-radius: 16px;">
               <div style="font-size: 18px; font-weight: 800;" id="completion-rate">0%</div>
               <div style="font-size: 10px; color: var(--muted); text-transform: uppercase;">Success</div>
             </div>
             <div style="background: var(--bg); padding: 12px; border-radius: 16px;">
               <div style="font-size: 18px; font-weight: 800;" id="longest-streak">0</div>
               <div style="font-size: 10px; color: var(--muted); text-transform: uppercase;">Best Streak</div>
             </div>
             <div style="background: var(--bg); padding: 12px; border-radius: 16px;">
               <div style="font-size: 18px; font-weight: 800;" id="total-glasses">0</div>
               <div style="font-size: 10px; color: var(--muted); text-transform: uppercase;">Total Glasses</div>
             </div>
          </div>

          <h4 style="text-align: left; font-size: 14px; margin-bottom: 12px; color: var(--muted);">History Heatmap</h4>
          <div id="heatmap" class="heatmap"></div>
          
          <h4 style="text-align: left; font-size: 14px; margin: 24px 0 12px; color: var(--muted);">Hourly Habits</h4>
          <div style="height: 140px; width: 100%;">
            <canvas id="hourly-chart"></canvas>
          </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 40px;">
          <button onclick="subscribeUser()" class="secondary-btn">üîî Reminders</button>
          <button onclick="switchUser()" class="secondary-btn" style="border-color: var(--danger); color: var(--danger);">üë§ Switch</button>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden modal-overlay">
      <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
          <h2 style="margin: 0;">Settings</h2>
          <button onclick="closeSettingsModal()" style="width: auto; margin: 0; padding: 8px; background: transparent; color: var(--muted); font-size: 24px;">‚úï</button>
        </div>
        
        <div style="margin-bottom: 24px;">
          <label style="display: block; margin-bottom: 12px; font-weight: bold;">Theme</label>
          <button onclick="toggleDarkMode()" class="secondary-btn" style="width: 100%">üåì Toggle Dark/Light</button>
        </div>

        <div style="margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border);">
          <label style="display: block; margin-bottom: 12px; font-weight: bold;">Quiet Hours (Sleep)</label>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div>
              <label style="font-size: 11px; color: var(--muted);">Starts At</label>
              <select id="quiet-start" style="margin-bottom: 0;"></select>
            </div>
            <div>
              <label style="font-size: 11px; color: var(--muted);">Ends At</label>
              <select id="quiet-end" style="margin-bottom: 0;"></select>
            </div>
          </div>
          <button onclick="savePreferences()" style="margin-top: 12px; background: var(--success);">Save Quiet Hours</button>
        </div>

        <div style="margin-bottom: 24px;">
          <label style="display: block; margin-bottom: 12px; font-weight: bold;">Reminders</label>
          <button onclick="muteReminders(1)" class="secondary-btn" style="width: 100%; margin-bottom: 10px;">üîá Mute for 1 Hour</button>
          <button onclick="openTimezoneModal()" class="secondary-btn" style="width: 100%">üåç Change Timezone</button>
        </div>

        <button onclick="exportData()" class="secondary-btn" style="width: 100%; color: var(--primary); border-color: var(--primary);">üì• Export My Data</button>
      </div>
    </div>

    <!-- Timezone Modal -->
    <div id="timezone-modal" class="hidden modal-overlay">
      <div class="modal-content" style="max-height: 80vh; overflow-y: auto;">
        <h3>Select Timezone</h3>
        <input type="text" id="timezone-search" placeholder="Search..." onkeyup="filterTimezones()" />
        <select id="timezone-select" size="10" style="height: auto; max-height: 250px;"></select>
        <div style="display: flex; gap: 12px; margin-top: 16px;">
          <button onclick="closeTimezoneModal()" class="secondary-btn">Cancel</button>
          <button onclick="saveTimezone()">Save</button>
        </div>
      </div>
    </div>

    <!-- Day Detail Modal -->
    <div id="day-detail-modal" class="hidden modal-overlay">
      <div class="modal-content">
        <h3 id="detail-date" style="margin-bottom: 16px;">Day Details</h3>
        <div id="day-logs" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
        <button onclick="closeDayDetailModal()">Close</button>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
