<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water</title>
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <style>
      :root {
        --primary: #00d2ff;
        --secondary: #3a7bd5;
        --success: #28a745;
        --danger: #dc3545;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f8fafc;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 20px;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      h1 { font-weight: 800; margin-bottom: 30px; }
      .container { width: 100%; max-width: 450px; }
      
      input, select {
        padding: 12px 16px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px solid #334155;
        background: #1e293b;
        color: white;
        box-sizing: border-box;
      }
      
      button {
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 8px 0;
        width: 100%;
        transition: transform 0.2s, opacity 0.2s;
      }
      button:active { transform: scale(0.98); }
      button:disabled { background: #475569; cursor: not-allowed; }

      .hidden { display: none !important; }
      
      /* User Selection */
      .user-list { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
      .user-card {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 16px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.2s, background 0.2s;
      }
      .user-card:hover { border-color: var(--primary); background: #334155; }
      
      /* Glass Animation */
      .glass-container {
        position: relative;
        width: 100px;
        height: 140px;
        border: 4px solid #f8fafc;
        border-top: none;
        border-radius: 0 0 20px 20px;
        margin: 20px auto;
        overflow: hidden;
        background: rgba(255,255,255,0.1);
      }
      .water {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background: linear-gradient(to top, #3a7bd5, #00d2ff);
        transition: height 1s ease-out;
      }
      .water::after {
        content: '';
        position: absolute;
        top: -10px;
        left: 0;
        width: 100%;
        height: 20px;
        background: rgba(255,255,255,0.3);
        border-radius: 50%;
      }

      /* Stats & Graph */
      .card {
        background: var(--card-bg);
        padding: 24px;
        border-radius: 20px;
        margin-bottom: 24px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .graph-bar {
        width: 12%;
        background: #334155;
        border-radius: 6px 6px 0 0;
        position: relative;
        transition: height 0.5s;
      }
      .graph-bar-fill {
        width: 100%;
        border-radius: 6px 6px 0 0;
        position: absolute;
        bottom: 0;
        background: var(--primary);
      }

      .secondary-btn {
        background: #334155;
        font-size: 14px;
        margin-top: 10px;
      }

      /* Confetti Placeholder */
      #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }

      /* Toast Notification */
      #toast-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .toast {
        background: rgba(30, 41, 59, 0.95);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        border-left: 4px solid var(--primary);
        font-size: 14px;
        animation: slideUp 0.3s ease-out;
        min-width: 250px;
      }
      .toast.error { border-left-color: var(--danger); }
      .toast.success { border-left-color: var(--success); }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Modal Overlay */
      .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }
      .modal-content {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 16px;
        width: 90%;
        max-width: 400px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <canvas id="confetti-canvas"></canvas>
    <div id="toast-container"></div>
    
    <!-- Timezone Modal -->
    <div id="timezone-modal" class="hidden modal-overlay">
      <div class="modal-content">
        <h3 style="margin-top: 0">Select Timezone</h3>
        <input type="text" id="timezone-search" placeholder="Search timezone..." onkeyup="filterTimezones()" style="margin-bottom: 10px; padding: 10px;" />
        <select id="timezone-select" size="10" style="height: auto; max-height: 300px; width: 100%;"></select>
        <p id="no-tz-results" class="hidden" style="color: #94a3b8; font-size: 14px;">No results found.</p>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
          <button onclick="closeTimezoneModal()" class="secondary-btn" style="background: #475569;">Cancel</button>
          <button onclick="saveTimezone()" style="background: var(--success);">Save</button>
        </div>
      </div>
    </div>
    
    <div class="container">
      <!-- 1. Auth Section -->
      <div id="auth-section">
        <p>Enter the Secret Code:</p>
        <input type="password" id="secret-code" placeholder="Secret Code" />
        <button onclick="saveSecret()">Enter</button>
      </div>

      <!-- 2. User Selection Section -->
      <div id="user-section" class="hidden">
        <h2>Who is drinking today?</h2>
        <div id="user-list" class="user-list"></div>
        
        <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #334155;">
          <p>Or create a new profile:</p>
          <input type="text" id="new-username" placeholder="Name" />
          <button onclick="createUser()" style="background: var(--success);">Create Profile</button>
        </div>
      </div>

      <!-- 3. Main App Section -->
      <div id="app-section" class="hidden">
        <h2 id="welcome-msg" style="margin-bottom: 10px;"></h2>
        
        <div id="countdown-box" style="margin-bottom: 20px; font-size: 0.9em; color: #94a3b8;">
          Next reminder: <span id="countdown-timer" style="color: var(--primary); font-weight: bold;">--:--:--</span>
        </div>

        <div class="card">
          <div class="glass-container">
            <div id="water-fill" class="water"></div>
          </div>
          <h3 style="margin: 10px 0;">Today: <span id="today-total">0</span> / 2000 ml</h3>
          <p id="goal-status" style="font-size: 14px; color: #94a3b8;">Keep going!</p>
        </div>

        <div class="card">
          <div id="weekly-graph" style="display: flex; align-items: flex-end; justify-content: space-between; height: 100px;">
            <!-- Bars injected via JS -->
          </div>
          <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 10px; color: #94a3b8;">
            <span>7 days ago</span>
            <span>Today</span>
          </div>
        </div>

        <div style="margin: 20px 0;">
          <select id="drink-amount">
            <option value="100">Small Sip (100ml)</option>
            <option value="250" selected>Standard Glass (250ml)</option>
            <option value="500">Big Bottle (500ml)</option>
          </select>
          <button onclick="logDrink()" style="background: var(--success);">ü•§ I Drank Water</button>
        </div>

        <button onclick="subscribeUser()">üîî Enable Reminders</button>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <button onclick="checkAndSyncTimezone()" class="secondary-btn">üåç <span id="current-timezone-label">Sync Time</span></button>
          <button onclick="switchUser()" class="secondary-btn" style="background: #4b1616;">üë§ Switch User</button>
        </div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
